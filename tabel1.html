<!DOCTYPE html>
<html>
    <head>
        <title>forms and controls</title>
    </head>
    <body>
        <form>
            <table align="center" cellpadding="5px"cellscaping="5px">
                <caption><H2>Registration Form</H2></caption>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text"></td>
                </tr>
                 <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <td><label>Nick Name</label></td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <td><label>E-mail</label></td>
                    <td><input type="email"></td>
                </tr>
                 <tr>
                    <td><label>password</label></td>
                    <td><input type="password"></td>
                </tr>
                 <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" value="male">male</td>
                    <td><input type="radio" value="Female">Female</td>
                </tr>
                 <tr>
                    <td><label>moblie</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>address</label></td>
                    <td><textarea cols="20" rows=5"></textarea>
                    </td>
                    
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="Reset" value="Clear"></td>
                </tr>
        </form>
        

    </body>
</html>
